    <div class="container">

<div class="row">

      <h1>Senate</h1>
      <p>Purple indicates a "yes" vote.<br>Yellow indicates a "no" vote.<br>Grey indicates an abstention.</p>

        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.kevinschaul.com/projects/vikings-bill-voters/house/" data-text="Map: Who voted for the #Vikings bills?" data-via="kevinschaul" data-related="kevinschaul" data-hashtags="mnleg">Tweet</a>

    <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/leaflet/leaflet.js"></script>
	<script type="text/javascript" src="../lib/wax/wax.leaf.min.js"></script>
	<script type="text/javascript">
$(document).ready(function() {
    wax.tilejson('http://schaul.s3.amazonaws.com/maps/vikings_bill/senate/vikings_bill_senate.json',
        function(tilejson) {
            var map = new L.Map('map-div')
                .addLayer(new wax.leaf.connector(tilejson))
                .setView(new L.LatLng(46.3, -94.2), 7);
            var interaction = wax.leaf.interaction()
                .map(map)
                .tilejson(tilejson)
                .on(wax.tooltip().parent(map._container).events());
    });
});
</script>
